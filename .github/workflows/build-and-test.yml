name: Build and Test AddToCloud Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/backend
        file: ./apps/backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build
        echo "âœ… Frontend build completed successfully"
        ls -la out/ || echo "No out directory found"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: apps/frontend/out
        retention-days: 30

  test-credential-service:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Test credential service
      run: |
        cd apps/credential-service
        go mod tidy
        go build -o credential-service .
        echo "âœ… Credential service builds successfully"

  deployment-status:
    needs: [build-backend, build-frontend, test-credential-service]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Status
      run: |
        echo "ðŸš€ AddToCloud Platform Build Status:"
        echo "âœ… Backend Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest"
        echo "âœ… Frontend Static Build: Completed"
        echo "âœ… Credential Service: Verified"
        echo ""
        echo "ðŸ“‹ Ready for deployment to:"
        echo "  - AWS EKS"
        echo "  - Azure AKS" 
        echo "  - Google GKE"
        echo "  - Cloudflare Pages"
        echo ""
        echo "ðŸ”— Images available at: https://github.com/gokulupadhyayguragain/addtocloud/pkgs/container/addtocloud%2Fbackend"
