apiVersion: apps/v1
kind: Deployment
metadata:
  name: addtocloud-api-simple
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: addtocloud-api-simple
  template:
    metadata:
      labels:
        app: addtocloud-api-simple
    spec:
      containers:
      - name: api
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: CLUSTER_NAME
          value: "Production"
        volumeMounts:
        - name: api-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: api-responses
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      volumes:
      - name: api-config
        configMap:
          name: api-nginx-config
      - name: api-responses
        configMap:
          name: api-responses
---
apiVersion: v1
kind: Service
metadata:
  name: addtocloud-api-simple
  namespace: default
spec:
  selector:
    app: addtocloud-api-simple
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-nginx-config
  namespace: default
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        include /etc/nginx/mime.types;
        server {
            listen 80;
            server_name _;
            
            location /api/health {
                default_type application/json;
                return 200 '{"status":"healthy","message":"AddToCloud API is running","cluster":"Production","timestamp":"2025-08-30T05:45:00Z"}';
            }
            
            location /api/v1/cloud/services {
                default_type application/json;
                return 200 '{"services":[{"id":"compute-1","name":"Virtual Machines","description":"Scalable compute instances","status":"active","provider":"Multi-Cloud"},{"id":"storage-1","name":"Object Storage","description":"Highly available object storage","status":"active","provider":"Multi-Cloud"}],"total":2}';
            }
            
            location /api/ {
                default_type application/json;
                return 200 '{"message":"AddToCloud API","version":"1.0","status":"running"}';
            }
            
            location / {
                default_type application/json;
                return 404 '{"error":"Not Found","message":"This is the API service"}';
            }
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-responses
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>AddToCloud API</title></head>
    <body><h1>AddToCloud API Service</h1><p>API endpoints available at /api/</p></body>
    </html>
