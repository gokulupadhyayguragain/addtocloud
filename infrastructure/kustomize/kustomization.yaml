apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: addtocloud-base

resources:
  - ../kubernetes/base/frontend-deployment.yaml
  - ../kubernetes/base/backend-deployment.yaml
  - ../kubernetes/base/frontend-service.yaml
  - ../kubernetes/base/backend-service.yaml
  - ../kubernetes/base/configmap.yaml
  - ../kubernetes/base/secrets.yaml

commonLabels:
  app: addtocloud
  version: v1.0.0
  environment: base

images:
  - name: addtocloud-frontend
    newName: ghcr.io/gokulupadhyayguragain/addtocloud-frontend
    newTag: latest
  - name: addtocloud-backend
    newName: ghcr.io/gokulupadhyayguragain/addtocloud-backend
    newTag: latest

replicas:
  - name: addtocloud-frontend
    count: 2
  - name: addtocloud-backend
    count: 2

configMapGenerator:
  - name: app-config
    literals:
      - APP_ENV=production
      - API_URL=https://api.addtocloud.tech
      - FRONTEND_URL=https://addtocloud.tech

secretGenerator:
  - name: app-secrets
    literals:
      - DATABASE_PASSWORD=changeme
      - JWT_SECRET=changeme
      - API_KEY=changeme
