apiVersion: v1
kind: Service
metadata:
  name: addtocloud-backend
  labels:
    component: backend
    tier: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    component: backend
    tier: api

---
apiVersion: v1
kind: Service
metadata:
  name: addtocloud-frontend
  labels:
    component: frontend
    tier: web
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    component: frontend
    tier: web

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    component: database
    tier: data
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    component: database
    tier: data

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    component: cache
    tier: data
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    component: cache
    tier: data
