apiVersion: v1
kind: ConfigMap
metadata:
  name: addtocloud-config
  namespace: addtocloud
data:
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "addtocloud"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "addtocloud"
  API_PORT: "8080"
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  CORS_ALLOWED_ORIGINS: "*"
---
