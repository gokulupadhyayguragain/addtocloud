apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: addtocloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: addtocloud
        - name: POSTGRES_USER
          value: addtocloud
        - name: POSTGRES_PASSWORD
          value: addtocloud123
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: addtocloud
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
