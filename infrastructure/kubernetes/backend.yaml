apiVersion: apps/v1
kind: Deployment
metadata:
  name: addtocloud-backend
  namespace: addtocloud
  labels:
    app: addtocloud-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: addtocloud-backend
  template:
    metadata:
      labels:
        app: addtocloud-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: CLUSTER_INFO
          value: "AWS-EKS-Backend-400-Services"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: addtocloud-backend
  namespace: addtocloud
  labels:
    app: addtocloud-backend
spec:
  selector:
    app: addtocloud-backend
  ports:
  - port: 8080
    targetPort: 80
    name: http
