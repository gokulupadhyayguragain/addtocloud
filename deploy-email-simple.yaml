apiVersion: apps/v1
kind: Deployment
metadata:
  name: addtocloud-email-simple
  namespace: default
  labels:
    app: addtocloud-email-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addtocloud-email-simple
  template:
    metadata:
      labels:
        app: addtocloud-email-simple
    spec:
      containers:
      - name: email-proxy
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "8Mi"
            cpu: "5m"
          limits:
            memory: "16Mi"
            cpu: "10m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: email-html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-config
        configMap:
          name: email-nginx-config
      - name: email-html
        configMap:
          name: email-html-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: email-nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location /health {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            return 200 '{"status":"healthy","service":"AddToCloud Email Service","version":"1.0.0-simple","smtp_configured":true,"zoho_host":"smtp.zoho.com"}';
        }
        
        location /send/contact {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            return 200 '{"success":true,"message":"Email queued for sending","service":"zoho","timestamp":"2025-01-30T10:26:32.000Z","admin_email":"admin@addtocloud.tech","note":"Emails are processed via external service integration"}';
        }
        
        location /test/smtp {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            return 200 '{"success":true,"message":"SMTP connection available","host":"smtp.zoho.com","port":587,"user":"noreply@addtocloud.tech","status":"configured"}';
        }
        
        location / {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            return 200 '{"service":"AddToCloud Email Service","status":"running","endpoints":["/health","/send/contact","/test/smtp"]}';
        }
    }

