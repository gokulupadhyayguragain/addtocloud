# ArgoCD Application for AWS EKS
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addtocloud-backend-aws
  namespace: argocd
  labels:
    app: addtocloud
    environment: production
    cloud: aws
spec:
  project: default
  
  source:
    repoURL: https://github.com/gokulupadhyayguragain/addtocloud
    targetRevision: HEAD
    path: infrastructure/kubernetes/aws/overlays/production
    
  destination:
    server: https://kubernetes.default.svc
    namespace: addtocloud

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

