apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addtocloud-platform-aws
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/gokulupadhyayguragain/addtocloud.git
    targetRevision: main
    path: infrastructure/kustomize/overlays/production/aws
  destination:
    server: https://kubernetes.default.svc
    namespace: addtocloud-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
