---
# Enhanced Enterprise Backend with Admin APIs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: addtocloud-backend-enterprise
  namespace: addtocloud-prod
  labels:
    app: addtocloud-backend-enterprise
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: addtocloud-backend-enterprise
  template:
    metadata:
      labels:
        app: addtocloud-backend-enterprise
        version: v2
    spec:
      containers:
      - name: backend
        image: nginx:alpine
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        env:
        - name: ENVIRONMENT
          value: "enterprise-production"
        - name: API_VERSION
          value: "v5.0.0-enterprise"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: enterprise-backend-config
---
# Enterprise Backend Service
apiVersion: v1
kind: Service
metadata:
  name: addtocloud-backend-enterprise
  namespace: addtocloud-prod
  labels:
    app: addtocloud-backend-enterprise
spec:
  selector:
    app: addtocloud-backend-enterprise
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
# Enterprise Backend Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: enterprise-backend-config
  namespace: addtocloud-prod
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Rate limiting (basic simulation)
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req zone=api burst=20 nodelay;

        # Health check endpoint
        location /api/health {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-Key";
